<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Благотворительная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .message {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Ваш заказ № 17284 успешно создан!</h1>
        <p>Менеджер свяжется с вами в течении 15 минут.</p>
        <p><strong>Ваша заявка принята!</strong><br>Мы свяжемся с Вами в ближайшее время.</p>
    </div>
</body>
</html>
